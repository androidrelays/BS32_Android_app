name: bs32_flutter
description: "BS32 Flutter app - Android version of BS32 iOS app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_blue_plus: ^1.31.14
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/bs32_logo.png"
  min_sdk_android: 21
  # Remove adaptive icon to prevent zooming - use regular icon
  # adaptive_icon_background: "#FF9800"
  # adaptive_icon_foreground: "assets/icon/bs32_logo.png"
